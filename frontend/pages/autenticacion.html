<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/autenticacion.css">
    <title>Inicio de Sesión</title>
</head>
<body>
   <body>
    <main>
        <div class="contenedor">
            <a href="../pages/home.html">X</a>
            <!--Formulario para el inicio de sesión-->
            <div class="login-contenedor">
                <h1 class="titulo">Inicio de Sesión</h1>
                <form id="form-login">
                    <label for="correo-login">Correo</label>
                    <input type="text" id="correo-login" placeholder="Ingresa tu correo">

                    <label for="contrasena-login">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="contrasena-login" placeholder="Ingresa tu contraseña">
                        <span class="toggle-password" data-target="contrasena-login"></span> <!--Para que la contraseña se muestre y se oculte-->
                    </div>

                    <div class="mensaje" id="mensaje-login"></div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                
                 <button id="mostrar-registro">¿No tienes cuenta? Regístrate</button>
            </div>

            <!--Formulario para registrarse-->
            <div class="registro-contenedor oculto"> <!--El espacio significa que tiene otro nombre de clase-->
                <h1 class="titulo">Registrarte</h1>
                <form id="form-reg">
                    <label for="usuario-reg">Usuario</label>
                    <input type="text" id="usuario-reg" placeholder="Ingresa tu usuario" required>

                    <label for="correo-reg">Correo</label>
                    <input type="text" id="correo-reg" placeholder="Ingresa tu correo" required>

                    <label for="contrasena-reg">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="contrasena-reg" placeholder="Ingresa tu contraseña" minlength="12" required>
                        <span class="toggle-password" data-target="contrasena-reg"></span> <!--Para que la contraseña se muestre y se oculte-->
                    </div>

                    <div class="mensaje" id="mensaje-reg"></div>
                    <button type="submit">Registrarte</button>
                </form>
                
                <button id="mostrar-login">¿Ya tienes cuenta? Inicia sesión</button>
            </div>

            <div class="panel-bienvenida">
                <img src="../assets/images/WalletHub_logo.png" alt="WalletHub logo">
                <h1>Bienvenido a WalletHub</h1>
                <p>Gestiona tus finanzas de manera sencilla y segura.</p>
            </div>
        </div> 
    </main>

    <!--Div para mostrar pop ups de alerta-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-text">Mensaje aquí</p>
            <button id="popup-btn">OK</button>
        </div>
    </div>

    <script src="../js/AUTH/autenticacion.js"></script>
    <script src="../js/AUTH/LoginAUTH.js"></script>
</body>
</html>
